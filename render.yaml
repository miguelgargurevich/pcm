services:
  # Backend API
  - type: web
    name: pcm-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: starter
    healthCheckPath: /health
    autoDeploy: true
    branch: main
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:${PORT}
      - key: PORT
        value: 5164
      - key: ConnectionStrings__DefaultConnection
        sync: false  # Set in Render Dashboard
      - key: Jwt__SecretKey
        sync: false  # Set in Render Dashboard
      - key: Jwt__Issuer
        value: PCM-API
      - key: Jwt__Audience
        value: PCM-Client
      - key: Jwt__ExpirationMinutes
        value: 480
      - key: Supabase__ServiceRoleKey
        sync: false  # Set in Render Dashboard
      - key: CORS__AllowedOrigins__0
        value: https://pcm.gargurevich.dev
      - key: CORS__AllowedOrigins__1
        value: http://localhost:5173
